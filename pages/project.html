<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <!-- jquery -->
    <script src="../ext/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../ext/bootstrap.min.css" />
    <!-- Bootstrap JS -->
    <script src="../ext/bootstrap.min.js"></script>
    <!-- Fontawesome JS -->
    <script src="../ext/3b161c540c.js" crossorigin="anonymous"></script>
    <!-- Fontawesome CSS -->
    <link href="../ext/font-awesome.min.css" rel="stylesheet" />
    <!-- popper -->
    <script src="../ext/popper.min.js"></script>
    <!-- page -->
    <script src="../ext/imagesloaded.pkgd.min.js"></script>
    <script src="../ext/isotope.pkdg.min.js"></script>
    <!-- navbar css -->
    <link rel="stylesheet" href="../css/navbar.css" />
    <!-- page css -->
    <link rel="stylesheet" href="../css/projectPage.css" />
    <!-- footer css -->
    <link rel="stylesheet" href="../css/footer.css" />
    <!-- Title -->
    <link rel="stylesheet" href="../css/title.css" />
  </head>
  <body>
    <!--Title-->
    <section>
      <div class="hero-container">
        <div class="environment"></div>
        <h2 class="hero glitch layers"><span>Projects</span></h2>
      </div>
    </section>

    <!-- Page "Main Projects" -->
    <div id="other-pages" class="pages text-center">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="isotope-nav">
              <ul>
                <li class="nav-item active" data-filter="*">All</li>
                <li class="nav-item cybersecurity" data-filter=".cybersecurity">
                  Future-Oriented Cybersecurity
                </li>
                <li class="nav-item ai" data-filter=".ai">
                  AI-Driven Trends and Innovations
                </li>
                <li
                  class="nav-item digital-solution"
                  data-filter=".digital-solution"
                >
                  Next Gen Digital Transformation
                </li>
              </ul>
            </div>

            <div class="isotope-content">
              <div class="row">
                <!-- Projects Cards -->
              </div>
            </div>
            <p id="collab_contact" style="color: white">
              For project collaboration, please contact Dr Sathish Sritharan at
              sathish_sritharan@tp.edu.sg.
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Pagination of "Other Projects" -->
    <section class="paginationproj">
      <div class="paginationcontainer">
        <div class="header_wrap">
          <div class="num_rows">
            <div class="form-group">
              <select class="form-control" name="state" id="maxRows">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="200">Show ALL Rows</option>
              </select>
            </div>
          </div>
          <div class="tb_search">
            <input
              type="text"
              id="search_input_all"
              onkeyup="FilterkeyWord_all_table()"
              placeholder="Search.."
              class="form-control"
            />
          </div>
        </div>

        <!-- Updated Table Structure -->
        <table class="table table-striped table-class" id="table-id">
          <thead>
            <tr>
              <th>Project Title</th>
              <th>Subject</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- Rows will be added here dynamically -->
          </tbody>
        </table>

        <!-- Pagination Section -->
        <div id="pagination" class="pagination-container">
          <nav>
            <ul class="pagination pagination-button"></ul>
          </nav>
        </div>
        <div class="rows_count">Showing 6 to 20 of 6 entries</div>
      </div>
    </section>
    <!-- Footer Section -->
  </body>
  <script src="../js/navbar.js"></script>
  <script src="../js/footer.js"></script>
  <script src="../js/project.js"></script>
  <script src="../js/project_modal.js"></script>
</html>
